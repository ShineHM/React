<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一个React程序</title>
</head>
<body>
  <div id="root"></div>
  <!-- cdn引入 crossorigin解决跨域-->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- babel引入 -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel"> //type="text/babel"这时才会babel才会解析
    /* 18之前用render在这里用回报错 ReactDOM.render is no longer supported in React 18. Use createRoot instead. Until you switch to the new API, your app will behave as if it's running React 17.*/
    // ReactDOM.render(<h2>Hello World</h2>,document.querySelector('#root'))
    /* 18之后 createRoot只需要写渲染到哪里就可以 */
    let root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<h2>Hello World</h2>)
  </script>

</body>
</html>
